<h1>Hello world</h1>
<div>
  <label>Name:</label><br />
  <input type="text" maxlength="12" [(ngModel)]="values.name" id="txtname" />
</div>
<div>
  <label>Age:</label><br />
  <input type="number" min="18" max="99" [(ngModel)]="values.age" maxlength="2" id="txtage" />
</div>
<div>
  <label>Date of birth:</label><br />
  <input type="date" min="1930-01-01" max="2003-12-12" [(ngModel)]="values.dob" maxlength="10" id="txtdob" />
</div>
<div><br />  
  <input id="btnClick" (click)="HandleClick()" type="button" value="Click Me" />
</div>
<hr />

<h1>Human List - ngHuman</h1>
<div *ngIf="allHuman.length==0">Empty List...</div>
<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>D.O.B</th>
    <th>Clear</th>
  </tr>
  <tr *ngFor="let humn of allHuman; index as i;">
    <td (click)="SetValues(i)">{{humn.name}}</td>
    <td (click)="SetValues(i)">{{humn.age}}</td>
    <td (click)="SetValues(i)">{{humn.dob}}</td>
    <td><button type="button" (click)="allHuman.splice(i,1)">Remove</button></td>
  </tr>
</table>
